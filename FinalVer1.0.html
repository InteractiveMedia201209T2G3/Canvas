  <script>

	var color = "rgb(0,0,0)" ;
	var view = 0;

  function drawOnCanvas () {
   var rgb =[
       $('#slider-1').slider("value"),
       $('#slider-2').slider("value"),
       $('#slider-3').slider("value")
   ];
   var can = document.getElementById("myCanvas");
   var contx = can.getContext("2d");
   color = "rgb("+ rgb.join(',') + ")" ;
   if (view == 1)
   {side();}
   else
   {front();}
   
}

function createSlider(slider, boundTextField) {
   slider.slider({
      orientation: "vertical",
      range: "min",
      min: 0,
      max: 255,
      value: 0,
      slide: function( event, ui ) {
        boundTextField.val( ui.value );
        drawOnCanvas();
      }
  })
}

$(function() {
    createSlider($( "#slider-1" ), $( "#amount1" ));
    createSlider($( "#slider-2" ), $( "#amount2" ));
    createSlider($( "#slider-3" ), $( "#amount3" ));    
});

<h1 style="font-family:geo;">PUSH BUTTONS TO OPERATE</h1>

<script>
//FRONT VIEW
// arc
/* Variables and function */

var c=document.getElementById("myCanvas2");
var ctx=c.getContext("2d");

function reset1(){
       ctx.clearRect(0, 0, c.width, c.height);
      }

function front(){

  reset1();

ctx.beginPath();
ctx.arc(300,210,200,1*Math.PI,2*Math.PI);
ctx.lineWidth = 8;
// line color
ctx.strokeStyle = 'black';
ctx.stroke();


// side left square
ctx.beginPath();
var grd=ctx.createLinearGradient(0,400,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;
ctx.fillRect(90,150,40,160);
ctx.lineWidth = 10;
// line color
ctx.strokeStyle = 'black';
ctx.stroke();

ctx.fillStyle = color;
ctx.fill();
ctx.beginPath();
ctx.fillRect(80,180,10,100);
ctx.lineWidth = 10;
// line color


// side right square
ctx.beginPath();
var grd=ctx.createLinearGradient(0,400,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;
ctx.fillRect(475,150,40,160);
ctx.lineWidth = 10;
// line color


ctx.fillStyle = color;
ctx.fill();
ctx.beginPath();
ctx.fillRect(515,180,10,100);
ctx.lineWidth = 10;
// line color
ctx.fillStyle = 'black';
ctx.fill();

}

//FRONT VIEW ENDS
</script>

<!-- SIDE VIEW -->

<script>


function side(){

// side view square
//This needs to be a function.

/*Variables Declaration*/
reset1();


ctx.beginPath();
var grd=ctx.createLinearGradient(0,400,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;
ctx.arc(310,230,90,0*Math.PI,2*Math.PI);
ctx.lineWidth = 2;

ctx.fill();


ctx.beginPath();
var grd=ctx.createLinearGradient(0,300,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;

ctx.arc(310,230,80,0*Math.PI,2*Math.PI);
ctx.lineWidth = 5;
ctx.strokeStyle = 'black';
ctx.stroke();

ctx.fill();

ctx.beginPath();
ctx.arc(310,230,60,0*Math.PI,2*Math.PI);
ctx.lineWidth = 2;
ctx.fillStyle = color;
ctx.fill();

ctx.beginPath();
var grd=ctx.createLinearGradient(0,400,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;
ctx.arc(310,230,50,0*Math.PI,2*Math.PI);
ctx.lineWidth = 2;

ctx.fill();

ctx.font = '102px geo';
ctx.fillStyle = color;
ctx.fillText('b', 285, 260);

// side view arc


ctx.beginPath();
ctx.moveTo(300,180);
ctx.lineTo(320,180);
ctx.lineTo(335,5);
ctx.lineTo(285,5);
ctx.lineWidth = 5;
ctx.fillStyle = 'black';
ctx.strokeStyle = 'black';
ctx.closePath();
ctx.fill();

}

  alert(color);

</script>
