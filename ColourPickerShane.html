  <meta charset="utf-8" />
  <title>jQuery UI Slider - Vertical slider</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" /> 
  
  <script>function drawOnCanvas () {
   var rgb =[
       $('#slider-1').slider("value"),
       $('#slider-2').slider("value"),
       $('#slider-3').slider("value")
   ];
   var can = document.getElementById("myCanvas");
   var contx = can.getContext("2d");
   var color = "rgb("+ rgb.join(',') + ")" ;
   contx.fillStyle = color ;
    console.log(rgb);
   contx.beginPath();
   contx.arc(100, 100, 100, 0, Math.PI*2, true);
   contx.closePath();
   contx.fill();
}

function createSlider(slider, boundTextField) {
   slider.slider({
      orientation: "vertical",
      range: "min",
      min: 0,
      max: 255,
      value: 0,
      slide: function( event, ui ) {
        boundTextField.val( ui.value );
        drawOnCanvas();
      }
  })
}

$(function() {
    createSlider($( "#slider-1" ), $( "#amount1" ));
    createSlider($( "#slider-2" ), $( "#amount2" ));
    createSlider($( "#slider-3" ), $( "#amount3" ));    
});
