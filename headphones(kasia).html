<!doctype html>

<html>
	<head>
		<title>HTML5 Canvas</title>		
	</head>
		<body>
	
			<canvas id="myCanvas2" width="800" height="800"style="border:1px solid #000000;">
			</canvas>
			
			
			<script>
			// arc
			var c=document.getElementById("myCanvas2");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.arc(300,210,200,1*Math.PI,2*Math.PI);
			ctx.lineWidth = 8;
			// line color
			ctx.strokeStyle = 'black';
			ctx.stroke();
			</script>
			
			<script>
			// side left arc
			var c=document.getElementById("myCanvas2");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.arc(90,230,40,.5*Math.PI,1.5*Math.PI);
			ctx.lineWidth = 5;
			// line color
			ctx.strokeStyle = 'black';
			ctx.stroke();
			</script>
			
			<script>
			// side left square
			var c=document.getElementById("myCanvas2");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.fillRect(90,180,30,100);
			ctx.lineWidth = 10;
			// line color
			ctx.strokeStyle = 'red';
			ctx.stroke();
			</script>
			
			<script>
			// side right square
			var c=document.getElementById("myCanvas2");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.fillRect(480,180,30,100);
			ctx.lineWidth = 10;
			// line color
			ctx.strokeStyle = 'black';
			ctx.stroke();
			</script>
			
			<script>
			// side right arc
			var c=document.getElementById("myCanvas2");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.strokeStyle = 'black';
			ctx.arc(510,230,40,1.5*Math.PI,.5*Math.PI);
			ctx.lineWidth = 5;
			ctx.stroke();
			</script>
			
			
			
				// SIDE VIEW//
			
			
		
			
					// SIDE VIEW
			<script>
			
			var c=document.getElementById("myCanvas2");
			var ctx=c.getContext("2d");
			
			ctx.beginPath();
			ctx.arc(310,230,50,0*Math.PI,2*Math.PI);
			ctx.lineWidth = 5;
			// line color
			ctx.strokeStyle = 'black';
			ctx.fill();
			context.rotate (Math.PI / 1.57);
			</script>
			
			
			<script>
			// text 
			var c=document.getElementById("myCanvas2");
			var ctx=c.getContext("2d");
			ctx.font = '70pt Helvetica';
			ctx.fillStyle = 'red';
			ctx.fillText('b', 285, 260);
			
			// side view arc
			
			var c=document.getElementById("myCanvas2");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(300,185);
			ctx.lineTo(320,185);
			ctx.lineTo(335,5);
			ctx.lineTo(285,5);
			ctx.lineWidth = 5;
			ctx.fillStyle = 'black';
			ctx.closePath();
			ctx.fill();
			context.rotate (Math.PI / 1.57);
			</script>
					// SIDE VIEW ENDS

			<form>
				<input type="button" value="Rotate Left" onclick="front">
			</form>

			<form>
				<input type="button" value="Rotate Right" onclick="side">
			</form>




			
			
			<canvas id="myCanvas3" width="800" height="800"style="border:1px solid #000000;">
			</canvas>
			
			<script>
			var c=document.getElementById("myCanvas3");
			var ctx=c.getContext("2d");
			
			ctx.rotate (90*Math.PI/180);
			ctx.beginPath();
			ctx.moveTo(150,150);
			ctx.lineTo(300,150);
			ctx.lineTo(250,400);
			ctx.lineTo(200,400);
			ctx.lineWidth = 5;
			ctx.fillStyle = 'black';
			ctx.closePath();
			ctx.fill();
		
			</script>
			
			
			
			// rotate 45 degrees clockwise
      ctx.rotate(Math.PI / -4);
			
			// translate context to center of canvas
      context.translate(canvas.width / 2, canvas.height / 2);

      // rotate 45 degrees clockwise
      context.rotate(Math.PI / 4);
	
		</body>
	


</html>
