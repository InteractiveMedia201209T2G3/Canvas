<!doctype html>
<html>
  <head>
		<title>HTML5 Canvas</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		
		<script type="text/javascript">
		
			$(document).ready(function()
			{
				var canvas = $("#mycanvas");
				var context = canvas.get(0).getContext("2d");
				

				
				context.translate(canvas.width / 2, canvas.height / 2);
	
				
				
				context.lineWidth = 4;
				context.strokeStyle = '#dad4e2';
				context.beginPath();
				context.arc(230,580,100,0.5*Math.PI, 1.5*Math.PI);
				context.fill();
				
								context.lineWidth = 4;
				context.strokeStyle = '#dad4e2';
				context.beginPath();
				context.arc(760,580,100, 1.5*Math.PI, 0.5*Math.PI);
				context.fill();

				  
				  context.beginPath();
				  context.rect(235, 480, 20, 200);
				  context.fillStyle = 'grey';
				  context.fill();
				  context.lineWidth = 7;
				  
					
				  context.beginPath();
				  context.rect(735, 480, 20, 200);
				  context.fillStyle = 'grey';
				  context.fill();
				  context.lineWidth = 7;
				  
				context.lineWidth = 4;
				context.strokeStyle = '#dad4e2';
				context.beginPath();
				context.arc(495, 500, 250, 1*Math.PI, 2*Math.PI);
				context.stroke();
				
								
					

				 
				




				

				
				
				



			});
			
		</script>

	</head>
	
	<body>
		
		
		
		<h1></h1>
		<canvas id="mycanvas" height="1000" width="1000">
			<p>Your canvas tag is not working if you can see this</p>
		</canvas>

		
	</body>

</html>
