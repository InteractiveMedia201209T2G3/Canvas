<!doctype html>

<html>
  <head>
    <style type="text/css">
    .wrap{
      margin: 0 auto;
      width: 960px;
      text-align: center;
    }
    h1{
      font-family: 'Helvetica', sans-serif;
      font-size: 3em;
    }

    .margery{
      margin-bottom: 2em;
    }

    </style>

<title>HTML5 Canvas</title>
<link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="wrap">

<h1>HEADPHONES!!</h1>

<canvas id="myCanvas2" width="700" height="400"style="border:0;">
</canvas>

<h1 style="font-family:geo;">Push buttons to operate</h1>

<script>
//FRONT VIEW
// arc
/* Variables and function */

var c=document.getElementById("myCanvas2");
var ctx=c.getContext("2d");

function reset1(){
       ctx.clearRect(0, 0, c.width, c.height);
      }

function front(){

  reset1();

ctx.beginPath();
ctx.arc(300,210,200,1*Math.PI,2*Math.PI);
ctx.lineWidth = 8;
// line color
ctx.strokeStyle = 'black';
ctx.stroke();


// side left square
ctx.beginPath();
var grd=ctx.createLinearGradient(0,400,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;
ctx.fillRect(90,150,40,160);
ctx.lineWidth = 10;
// line color
ctx.strokeStyle = 'black';
ctx.stroke();

ctx.fillStyle = 'red';
ctx.fill();
ctx.beginPath();
ctx.fillRect(80,180,10,100);
ctx.lineWidth = 10;
// line color


// side right square
ctx.beginPath();
var grd=ctx.createLinearGradient(0,400,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;
ctx.fillRect(475,150,40,160);
ctx.lineWidth = 10;
// line color


ctx.fillStyle = 'red';
ctx.fill();
ctx.beginPath();
ctx.fillRect(515,180,10,100);
ctx.lineWidth = 10;
// line color
ctx.fillStyle = 'black';
ctx.fill();

}

//FRONT VIEW ENDS
</script>

<!-- SIDE VIEW -->

<script>
function side(){

// side view square
//This needs to be a function.

/*Variables Declaration*/
reset1();


ctx.beginPath();
var grd=ctx.createLinearGradient(0,400,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;
ctx.arc(310,230,90,0*Math.PI,2*Math.PI);
ctx.lineWidth = 2;

ctx.fill();


ctx.beginPath();
var grd=ctx.createLinearGradient(0,300,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;

ctx.arc(310,230,80,0*Math.PI,2*Math.PI);
ctx.lineWidth = 5;
ctx.strokeStyle = 'black';
ctx.stroke();

ctx.fill();

ctx.beginPath();
ctx.arc(310,230,60,0*Math.PI,2*Math.PI);
ctx.lineWidth = 2;
ctx.fillStyle = 'red';
ctx.fill();

ctx.beginPath();
var grd=ctx.createLinearGradient(0,400,0,0);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");
ctx.fillStyle=grd;
ctx.arc(310,230,50,0*Math.PI,2*Math.PI);
ctx.lineWidth = 2;

ctx.fill();

ctx.font = '102px geo';
ctx.fillStyle = 'black';
ctx.fillText('b', 285, 260);

// side view arc


ctx.beginPath();
ctx.moveTo(300,180);
ctx.lineTo(320,180);
ctx.lineTo(335,5);
ctx.lineTo(285,5);
ctx.lineWidth = 5;
ctx.fillStyle = 'black';
ctx.strokeStyle = 'black';
ctx.closePath();
ctx.fill();

}



</script>
<!-- SIDE VIEW ENDS -->





<form>
<input type="button" value="Front View" onclick="front()"> <!-- Working! -->
<input type="button" value="Reset1" onclick="reset1()"> <!-- Not Working! -->
</form>

<form class="margery">
<input type="button" value="Side View" onclick="side()"> <!-- Not Working! -->
</form>



</div>
</body>



</html>
